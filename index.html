<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="index.js"></script>
	</head>

	<body>
		<header class="navbar">
			<nav class="navbar__nav"></nav>
		</header>
		<main class="content">
			<h1 id="content__heading" class="content__heading">
				We're launching soon
			</h1>
			<section class="content__timer">
				<article class="timer__unit">
					<div class="unit__face">
						<div class="face__top"></div>
						<p id="unit--day" class="face__value">00</p>
						<div class="face__bottom"></div>
					</div>
					<p class="timer__title">Days</p>
				</article>
				<article class="timer__unit">
					<div class="unit__face">
						<div class="face__top"></div>
						<p id="unit--hours" class="face__value">00</p>
						<div class="face__bottom"></div>
					</div>
					<p class="timer__title">Hours</p>
				</article>
				<article class="timer__unit">
					<div class="unit__face">
						<div class="face__top"></div>
						<p id="unit--minutes" class="face__value">00</p>
						<div class="face__bottom"></div>
					</div>
					<p class="timer__title">Minutes</p>
				</article>
				<article class="timer__unit">
					<div class="unit__face">
						<div class="face__top"></div>
						<p id="unit--seconds" class="face__value">00</p>
						<div class="face__bottom"></div>
					</div>
					<p class="timer__title">Seconds</p>
				</article>
			</section>
		</main>
		<footer class="footer">
			<ul class="footer__nav">
				<li class="footer__nav__item">
					<a href="#" class="footer__nav__item__link">
						<img src="./assets/icons/icon-facebook.svg" alt="facebook-icon" />
					</a>
				</li>
				<li class="footer__nav__item">
					<a href="#" class="footer__nav__item__link">
						<img src="./assets/icons/icon-pinterest.svg" alt="pinterest-icon" />
					</a>
				</li>
				<li class="footer__nav__item">
					<a href="#" class="footer__nav__item__link">
						<img src="./assets/icons/icon-instagram.svg" alt="instagram-icon" />
					</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
